<a [class.link-active]="selected" *ngIf="page.canView" routerLink="/{{page.url}}" (click)="onClick($event)">
  <app-icon width="32" height="32" [icon]="page.icon" [color]="selected ? 'var(--text-default)' : 'var(--background-default)'"></app-icon>
  <div class="nav-label">{{page.titleKey}}</div>
</a>
